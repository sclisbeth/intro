<div class="card" *ngIf="user">
    <img *ngIf="showImg" src="{{user.avatar}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <button type="button" (click)="moreInfo(user.id)" class="btn btn-primary">Más Información</button>
    </div>

</div>
